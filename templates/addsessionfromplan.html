{% extends 'base.html' %} {% block content %}

<div class="page-wrapper py-5">
    <div class="login-wrapper p-0 d-flex justify-content-center container-fluid">
        <div class="row m-0 p-0 d-flex justify-content-center container-fluid">
            <div class="container-fluid">
                <h3 class="text-center my-3">Add Session</h3>
                <div class="row">
                    <div class="col-12 px-3">
                        <form action="{{ url_for('insert_session') }}" method="POST">
                            <div class="row m-0 p-0">
                                <div class="col-12 col-md-12 m-0 p-0">
                                    <div class="container-fluid p-0">
                                        <label class="mb-1" for="exampleFormControlSelect1">Date:</label>
                                        <input type="date" class="form-control" value="" name="date" id="date" required>
                                    </div>

                                </div>
                                <div class="col-2 m-0 p-0">
                                    <div class="container-fluid p-0 pr-2">
                                        <label class="mb-1" for="exampleFormControlSelect1">Hour:</label>
                                        <input type="number" class="form-control" placeholder="1" name="length_hour"
                                            min="0" required>
                                    </div>
                                </div>
                                <div class="col-2 p-0">
                                    <div class="container-fluid p-0 pr-2">
                                        <label class="mb-1" for="exampleFormControlSelect1">Mins:</label>
                                        <input type="number" class="form-control" placeholder="0" name="length_min"
                                            min="0" required>
                                    </div>
                                </div>
                                <div class="col-2 p-0">
                                    <div class="container-fluid p-0">
                                        <label class="mb-1 pl-2" for="exampleFormControlSelect1">Secs:</label>
                                        <input type="number" class="form-control" placeholder="0" name="length_sec"
                                            min="0" required>
                                    </div>
                                </div>
                                <div class="col-6 p-0 pl-2">
                                    <label class="mb-1">Session Type:</label>
                                    <select id="session-type-option" name="session_type"
                                        class="form-control container-fluid" onclick="backToFormStart()" required>
                                        <option value="weightlifting">Weightlifting</option>
                                        <option value="running">Running</option>
                                        <option value="cycling">Cycling</option>
                                        <option value="walking">Walking</option>
                                    </select>
                                </div>
                                <div class="col-12 p-0 my-3 d-flex justify-content-around">
                                    <div class="stats-container container-fluid">
                                        <p class="text-center">Motivated:</p>
                                        <div class="d-flex justify-content-center align-item-center">
                                            <input type="number" min="0" max="10" class="number-input float-left"
                                                name="motivated" required>
                                            <p class="m-0"> / 10</p>
                                        </div>
                                    </div>
                                    <div class="p-1"></div>
                                    <div class="stats-container container-fluid">
                                        <p class="text-center">Difficulty:</p>
                                        <div class="d-flex justify-content-center align-item-center">
                                            <input type="number" min="0" max="10" class="number-input float-left"
                                                name="difficulty" required>
                                            <p class="m-0"> / 10</p>
                                        </div>
                                    </div>
                                    <div class="p-1"></div>
                                    <div class="stats-container container-fluid">
                                        <p class="text-center">Effort:</p>
                                        <div class="d-flex justify-content-center align-item-center">
                                            <input type="number" min="0" max="10" class="number-input float-left"
                                                name="effort" required>
                                            <p class="m-0"> / 10</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 p-0">
                                    <hr class="my-2">
                                </div>

                               
                                <div id="addSessionTable" class="col-12 mt-2 p-0">
                                    <div class="row p-0 m-0 animated fadeInUp faster" id="sessionTable">
                                        <div class="col-12 d-flex align-items-end p-0">
                                            <h3 class="float-left mr-3">Training Session</h3>
                                            <h5 class="main-colour-text">Weightlifting</h5>
                                        </div>
                                        <div class="col-12 p-0">
                                            <table class="session-table container-fluid mt-3" id="session_table">
                                                <tr>
                                                    <th>Exercise:</th>
                                                    <th>Sets X Reps:</th>
                                                    <th>Weight:</th>
                                                    <th class="unit-td"><i class="fas fa-balance-scale"></i></th>
                                                </tr>
                                                <tr>
                                                    <td><input class="container-fluid" type="text"
                                                            name="session_exercise_1" value="{{ workout_id }}" required></td>
                                                    <td class="d-flex justify-content-center"><input
                                                            class="container-fluid float-left" min="0" type="number"
                                                            step="1" name="session_sets_1" value="{{ workout_id }}"  required>X
                                                        <input class="container-fluid" type="number" min="0" step="1"
                                                            name="session_reps_1" value="{{ workout_id }}"  required></td>
                                                    <td><input class="container-fluid" type="number" step="0.25" min="0"
                                                            name="session_weight_1" value="{{ workout_id }}" required></td>
                                                    <td class="unit-td">{{ unitVar }}</td>
                                                </tr>
                                            </table>
                                        </div>
                                        <div class="col-6 d-flex align-items-end p-0">
                                            <a class="btn btn-danger text-light border my-3 float-right"
                                                onclick="removeRow()">Remove Row -</a>
                                        </div>
                                        <div class="col-6 p-0">
                                            <a class="btn btn-dark text-light border my-3 float-right"
                                                onclick="createRow()">Add Row +</a>
                                        </div>
                                        <div class="col-12 p-0">
                                            <textarea name="notes"
                                                class="container-fluid float-left form-control mb-3"></textarea>
                                        </div>
                                        <div class="col-12 p-0">
                                            <button
                                                class="btn main-colour container-fluid text-dark border float-right mb-3"
                                                type="submit" name="action">Done</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
