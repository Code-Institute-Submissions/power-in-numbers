{% extends 'base.html' %} {% block content %}

<div class="title-container">
    <h1 class="text-center">Add Session</h1>
</div>
<div class="page-wrapper">
    <div class="page-container">
        <form action="{{ url_for('insert_session') }}" method="POST">
            <div class="row my-2 p-0">
                <div class="col-12 col-lg-3">
                    <label class="mb-1">First Name:</label>
                    <input type="text" class="form-control" placeholder="John" name="first_name">
                </div>
                <div class="col-12 col-lg-3">
                    <label class="mb-1">Last Name:</label>
                    <input type="text" class="form-control" placeholder="Smith" name="last_name">
                </div>
            </div>
            <div class="row m-0 p-0">
                <div class="col-4">
                    <label class="mb-1" for="exampleFormControlSelect1">Age:</label>
                    <input type="number" class="form-control" placeholder="23" name="age">
                </div>
                <div class="col-4">
                    <label class="mb-1" for="exampleFormControlSelect1">Gender:</label>
                    <select class="form-control" id="exampleFormControlSelect1" name="gender">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <div class="col-4">
                    <label class="mb-1" for="exampleFormControlSelect1">BW: (KG)</label>
                    <input type="number" class="form-control" placeholder="body weight" name="body_weight">
                </div>

            </div>
            <hr>
            <div class="row m-0 p-0">
                <div class="col-6">
                    <label class="mb-1" for="exampleFormControlSelect1">Location:</label>
                    <input class="form-control" placeholder="Location" name="location">
                </div>
                <div class="col-6">
                    <label class="mb-1" for="exampleFormControlSelect1">Date:</label>
                    <input type="date" class="form-control" placeholder="Date" name="date">
                </div>
            </div>
            <div class="row m-0 p-0">
                <div class="col-6">
                    <label class="mb-1" for="exampleFormControlSelect1">Hour:</label>
                    <input type="number" class="form-control" placeholder="hour(s)" name="length_hour">
                </div>
                <div class="col-6">
                    <label class="mb-1" for="exampleFormControlSelect1">Minute:</label>
                    <input type="number" class="form-control" placeholder="Minute(s)" name="length_min">
                </div>
            </div>
            <hr>
            <div class="col-12 d-flex justify-content-around">
                <div>
                    <label class="mb-1" for="exampleFormControlSelect1">Session Type:</label>
                    <div class="d-flex justify-content-center">
                        <select class="form-control" id="exampleFormControlSelect1" name="session_type">
                            <option>Powerlifting</option>
                            <option>Running</option>
                        </select>
                        <div class="add-button d-flex justify-content-center border align-items-center">
                            <i class="fas fa-plus icon-button text-light"></i>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row m-0 p-0">
                <div class="col-12 d-flex justify-content-around">
                    <div class="stats-container">
                        <p class="text-center">Motivated:</p>
                        <div class="d-flex justify-content-center align-item-center">
                            <input type="number" min="0" max="100" class="number-input float-left" name="motivated">
                            <p class="m-0"> / 100</p>
                        </div>
                    </div>
                    <div class="stats-container">
                        <p class="text-center">Difficulty:</p>
                        <div class="d-flex justify-content-center align-item-center">
                            <input type="number" min="0" max="100" class="number-input float-left" name="difficulty">
                            <p class="m-0"> / 100</p>
                        </div>
                    </div>
                    <div class="stats-container">
                        <p class="text-center">Effort:</p>
                        <div class="d-flex justify-content-center align-item-center">
                            <input type="number" min="0" max="100" class="number-input float-left" name="effort">
                            <p class="m-0"> / 100</p>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div>
                <h3 class="my-3">Training Session</h3>
                <table class="session-table mb-3 container-fluid">
                    <tr>
                        <th>Exercise:</th>
                        <th>Sets / Reps:</th>
                        <th>Weight (KG):</th>
                    </tr>
                    <tr>
                        <td>+</td>
                        <td>+</td>
                        <td>+</td>
                    </tr>
                </table>
                <div class="row m-0 p-0">
                    <div class="col-6 m-0 p-0">
                        <button
                            class="btn btn-primary d-flex justify-content-end secondary-colour text-light border">Add
                            Row +</button>
                    </div>
                    <div class="col-6 m-0 p-0 d-flex justify-content-end">
                        <button class="btn secondary-colour text-light border" type="submit" name="action">Done</button>
                    </div>
                </div>

            </div>

        </form>
    </div>
</div>

{% endblock %}
