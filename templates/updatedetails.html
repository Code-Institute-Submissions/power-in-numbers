{% extends 'base.html' %} {% block content %}

<div class="page-wrapper py-5">
    <div class="login-wrapper p-0 d-flex justify-content-center container-fluid">
        <div class="row m-0 p-0 d-flex justify-content-center container-fluid">
            <div class="container-fluid">
                <h3 class="text-center my-3">Update Details</h3>
                <div class="row">

                    <div class="col-12 px-3 pb-3">

                        <form action="{{ url_for('insert_change_details') }}" method="POST">
                            <div class="row m-0 p-0">
                                <div class="col-6 col-md-6 m-0 p-0">
                                    <div class="container-fluid p-0">
                                        <label class="mb-1" for="exampleFormControlSelect1">Age:</label>
                                        <input type="number" class="form-control" value="{{ user.age }}" name="age" required>
                                    </div>
                                </div>
                                <div class="col-6 m-0 pl-3 p-0">
                                    <div class="container-fluid p-0">
                                        <label class="mb-1" for="exampleFormControlSelect1">Body Weight:</label>
                                        <input type="number" class="form-control" placeholder="1"
                                            name="body_weight" min="0" value="{{ user.body_weight }}" required>
                                    </div>
                                </div>
                                <div class="col-12 m-0 p-0 pt-3">
                                    <button type="submit" class="btn main-colour float-right">Change Details</button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
