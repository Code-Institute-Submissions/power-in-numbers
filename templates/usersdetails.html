{% extends 'base.html' %} {% block content %}

<div class="title-container">
    <h1 class="text-center">Add Your Details</h1>
</div>
<div class="page-wrapper">
    <div class="page-container">
        <div class="container-fluid">
            <div class="row m-0 p-0 container-fluid">
                <div class="col-12 m-0 p-0">
                    <p>
                        <a class="btn main-colour" data-toggle="collapse" href="#multiCollapseExample1" role="button"
                            aria-expanded="false" aria-controls="multiCollapseExample1">Log In</a>
                            <a class="btn secondary-colour" data-toggle="collapse" href="#multiCollapseExample2" role="button"
                            aria-expanded="false" aria-controls="multiCollapseExample1">Create User</a>

                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="collapse multi-collapse" id="multiCollapseExample1">
                        <div class="card card-body">
                            <form action="{{ url_for('add_session') }}">
                                <div class="row">
                                    <div class="col-6">
                                        <label>User Name:</label>
                                        <input class="form-control" name="user_name">
                                    </div>
                                    <div class="col-6">
                                        <label>Password:</label>
                                        <input class="form-control" name="password">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 mt-3 d-flex justify-content-end">
                                        <button class="btn bg-success text-light">Done</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-12 mt-3">
                    <div class="collapse multi-collapse" id="multiCollapseExample2">
                        <div class="card card-body">
                            <form action="{{ url_for('insert_user')}}" method="POST" class="container-fluid">
                                <div class="row my-2 p-0">
                                    <div class="col-12 col-lg-6">
                                        <label class="mb-1">User Name:</label>
                                        <input type="text" class="form-control" placeholder="Johnsmith23"
                                            name="user_name">
                                    </div>
                                    <div class="col-12 col-lg-6">
                                        <label class="mb-1">Password:</label>
                                        <input type="text" class="form-control" placeholder="*******" name="password">
                                    </div>
                                </div>
                                <div class="row my-2 p-0">
                                    <div class="col-12 col-lg-6">
                                        <label class="mb-1">First Name:</label>
                                        <input type="text" class="form-control" placeholder="John" name="first_name">
                                    </div>
                                    <div class="col-12 col-lg-6">
                                        <label class="mb-1">Last Name:</label>
                                        <input type="text" class="form-control" placeholder="Smith" name="last_name">
                                    </div>
                                </div>
                                <div class="row m-0 p-0">
                                    <div class="col-3 p-0 m-0">
                                        <label class="mb-1" for="exampleFormControlSelect1">Age:</label>
                                        <input type="number" class="form-control" placeholder="23" name="age">
                                    </div>
                                    <div class="col-4 m-0">
                                        <label class="mb-1" for="exampleFormControlSelect1">Gender:</label>
                                        <select class="form-control" id="exampleFormControlSelect1" name="gender">
                                            <option>Male</option>
                                            <option>Female</option>
                                        </select>
                                    </div>
                                    <div class="col-3 p-0 m-0">
                                        <label class="mb-1" for="exampleFormControlSelect1">BW:</label>
                                        <input type="number" class="form-control" placeholder="body weight"
                                            name="body_weight">
                                    </div>
                                    <div class="col-2 m-0 p-0 pl-3">
                                        <label class="mb-1 p-0">Unit:</label>
                                        <select class="form-control" name="bw_unit">
                                            <option>lb</option>
                                            <option>kg</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row m-0 p-0">
                                    <div class="col-12 p-0">
                                        <button class="btn btn-success float-right mt-3">Done</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% endblock %}
